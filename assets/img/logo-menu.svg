<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="60" viewBox="0 0 180 60" aria-label="Logo GameCritique">
  <defs>
    <style>
      .gb-body{fill:#d8d2cf;stroke:#6c6c6c;stroke-width:2}
      .gb-screen{fill:#86c06a;stroke:#4a4a4a;stroke-width:2}
      .gb-detail{fill:#4a4a4a}
      .magnify-ring{fill:none;stroke:#7e57c2;stroke-width:4}
      .magnify-handle{stroke:#7e57c2;stroke-width:6;stroke-linecap:round}
      .magnify-dot{fill:#c23e88;opacity:0.8}
    </style>
  </defs>
  <!-- Simple Game Boy icon -->
  <g transform="translate(5,5)">
    <rect class="gb-body" x="0" y="0" rx="8" ry="8" width="80" height="50"/>
    <rect class="gb-screen" x="14" y="8" rx="4" ry="4" width="40" height="26"/>
    <!-- D-pad -->
    <rect class="gb-detail" x="14" y="38" width="12" height="3" rx="1.5"/>
    <rect class="gb-detail" x="19" y="33" width="3" height="12" rx="1.5"/>
    <!-- Speaker dots -->
    <circle class="gb-detail" cx="65" cy="37" r="1.3"/>
    <circle class="gb-detail" cx="69" cy="39" r="1.3"/>
    <circle class="gb-detail" cx="73" cy="41" r="1.3"/>
  </g>
  <!-- Magnifying glass overlay -->
  <g transform="translate(60,18)">
    <circle class="magnify-ring" cx="36" cy="12" r="12"/>
    <line class="magnify-handle" x1="45" y1="21" x2="58" y2="34"/>
    <circle class="magnify-dot" cx="32" cy="10" r="3"/>
    <circle class="magnify-dot" cx="40" cy="14" r="3"/>
  </g>
  <!-- Brand text -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700">
    <text x="95" y="26" font-size="20" fill="#f06400">Game</text>
    <text x="95" y="48" font-size="22" fill="#6b46c1">Critique</text>
  </g>
</svg>

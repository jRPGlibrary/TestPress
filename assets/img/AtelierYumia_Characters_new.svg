<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a7d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- Silhouettes des personnages -->
  <g transform="translate(400, 225)">
    <!-- Personnage central (Yumia) -->
    <path d="M0,-80 C30,-80 50,-40 50,0 C50,40 30,80 0,100 C-30,80 -50,40 -50,0 C-50,-40 -30,-80 0,-80 Z" fill="#6a4c93" opacity="0.8"/>
    
    <!-- Personnage gauche -->
    <path d="M-120,-60 C-100,-60 -80,-30 -80,0 C-80,30 -100,60 -120,80 C-140,60 -160,30 -160,0 C-160,-30 -140,-60 -120,-60 Z" fill="#f15bb5" opacity="0.8"/>
    
    <!-- Personnage droite -->
    <path d="M120,-60 C140,-60 160,-30 160,0 C160,30 140,60 120,80 C100,60 80,30 80,0 C80,-30 100,-60 120,-60 Z" fill="#ff9e00" opacity="0.8"/>
  </g>
  
  <!-- Éléments décoratifs (symboles d'alchimie) -->
  <g stroke="#fff" stroke-width="2" fill="none">
    <circle cx="200" cy="100" r="20" />
    <circle cx="600" cy="100" r="20" />
    <polygon points="400,80 420,120 380,120" />
    <rect x="380" y="350" width="40" height="40" />
  </g>
  
  <!-- Titre -->
  <text x="400" y="225" font-family="Arial" font-size="28" text-anchor="middle" fill="#333" font-weight="bold">Les Personnages d'Atelier Yumia</text>
  
  <!-- Sous-titre -->
  <text x="400" y="265" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">Yumia et ses compagnons d'aventure</text>
  
  <!-- Petits détails -->
  <g fill="#fff" opacity="0.5">
    <circle cx="150" cy="150" r="5" />
    <circle cx="650" cy="150" r="5" />
    <circle cx="200" cy="300" r="3" />
    <circle cx="600" cy="300" r="3" />
    <circle cx="300" cy="100" r="4" />
    <circle cx="500" cy="100" r="4" />
  </g>
</svg>